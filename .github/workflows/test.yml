name: Test
on:
  pull_request: {}
  push:
    branches:
    - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Go 1.17
      uses: actions/setup-go@v3
      with:
        go-version: 1.17.6
    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sudo sh -s -- -b /usr/local/bin v1.45.0
    - name: Lint
      run: make lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Go 1.17
      uses: actions/setup-go@v3
      with:
        go-version: 1.17.6
    - name: Test
      run: make test
